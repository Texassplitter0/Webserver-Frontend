<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Bestehende Stile bleiben unverändert */
        body {  
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            background-image: url('images/background-login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #000000;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: #FFD700;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            display: inline-block;
        }
        nav a:hover {
            background-color: #444;
            border-radius: 5px;
        }
        header {
            background-color: #FFD700;
            padding: 20px;
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .box {
            background-color: #333;
            color: #FFD700;
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            margin: 20px auto;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .box h1 {
            text-align: center;
            color: #FFD700;
        }
        .box form {
            display: flex;
            flex-direction: column;
        }
        .box input {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .box button {
            background-color: #FFD700;
            color: #333;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .box button:hover {
            background-color: #e6c300;
        }
        .checkbox-container {
            text-align: left;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <a href="index.html">Home</a>
        <a href="minecraft.html">Minecraft Server</a>
        <a href="gamedivers.html">GameDivers</a>
        <a href="memecoin.html">Memecoin</a>
        <a href="login.html" id="login-link">Login</a>
    </nav>

    <!-- Header -->
    <header>
        <h1>Willkommen beim Login</h1>
    </header>

    <!-- Main Content -->
    <main>
        <div class="box">
            <h1>User Login</h1>
            <form id="loginForm">
                <input type="text" id="username" name="username" placeholder="Benutzername" required>
                <input type="password" id="password" name="password" placeholder="Passwort" required>
                <div class="checkbox-container">
                    <label for="show-password">Passwort anzeigen</label>
                    <input type="checkbox" id="show-password">
                </div>
                <button type="submit">Einloggen</button>
            </form>
        </div>
        <p id="error-message" style="color: red; display: none;"></p>
    </main>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');
        const navbar = document.getElementById('navbar');
        const loginLink = document.getElementById('login-link');

        // Passwort anzeigen Funktion
        document.getElementById('show-password').addEventListener('change', (e) => {
            const passwordInput = document.getElementById('password');
            passwordInput.type = e.target.checked ? 'text' : 'password';
        });

        // Login Formular Absenden
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:10100/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include', // Send cookies and authentication headers
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error(`HTTP-Fehler: ${response.status}`);
                }

                const data = await response.json();

                // Speichern des Tokens im LocalStorage
                localStorage.setItem('authToken', data.token);

                // Erfolgreich eingeloggt
                errorMessage.style.display = 'none';
                window.location.href = 'profile.html'; // Weiterleitung zur Profilseite
            } catch (error) {
                // Fehler bei der Anmeldung
                errorMessage.textContent = error.message || 'Ein unerwarteter Fehler ist aufgetreten.';
                errorMessage.style.display = 'block';
            }
        });

        // Überprüfen des Login-Status bei Seitenaufruf
        window.onload = async function () {
            const token = localStorage.getItem('authToken');
            if (token) {
                loginLink.textContent = 'Profile';
                loginLink.href = 'profile.html';
            }
        };
    </script>

    <!-- Fußzeile für Impressum-->
    <footer>
        <p>&copy; 2025 Döner-Website | <a href="datenschutz.html" style="color: #ccc;">Datenschutz</a> | <a href="impressum.html" style="color: #ccc;">Impressum</a>
    </footer>

</body>
</html>
